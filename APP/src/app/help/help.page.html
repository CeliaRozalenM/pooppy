<ion-header>
  <ion-toolbar class="title">
    <ion-buttons slot="start">
      <button class="backArrow" (click)="backClicked()">
        <img src="../../assets/img/back-arrow.svg">
      </button>
    </ion-buttons>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="help">
  <button [ngClass]="{ 'question': showButton === 1 }" (click)="showMeTheText(1)">¿Esto es una pregunta frecuente?

  </button>
  <div [ngClass]="{ 'question-content': showButton === 1 }">
    <p>A continuación, se desglosa la respuesta a las preguntas.</p>

  </div>

  </div>
